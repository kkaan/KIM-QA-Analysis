name: Build Release Executable

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r python_app/requirements.txt
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        cd python_app
        pyinstaller --name="KIM-QA-Analysis" `
          --windowed `
          --onefile `
          --icon=NONE `
          --add-data "kim_analysis_logic.py;." `
          --hidden-import="customtkinter" `
          --hidden-import="matplotlib" `
          --hidden-import="pandas" `
          --hidden-import="numpy" `
          --hidden-import="PIL._tkinter_finder" `
          kim_analysis_app.py
    
    - name: Create release archive
      run: |
        cd python_app/dist
        Compress-Archive -Path KIM-QA-Analysis.exe -DestinationPath KIM-QA-Analysis-Windows.zip
    
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./python_app/dist/KIM-QA-Analysis-Windows.zip
        asset_name: KIM-QA-Analysis-Windows-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip
